plugins {
   id "com.github.lkishalmi.gatling" version "3.0.2"
}

apply plugin: 'java-library'
apply plugin: 'scala'

repositories {
    mavenCentral()
}

gatling {
    simulations = {
        include "**"
    }
}

dependencies {
    implementation group: 'io.gatling.highcharts', name: 'gatling-charts-highcharts', version: '3.1.2'
}




